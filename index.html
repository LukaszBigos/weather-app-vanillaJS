<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <title>My awesome weather app</title>
</head>
<body>
  <div class="search-container">
    <input type="text" id="search-input" class="search-control" placeholder="City name or Zipcode">
    <button id="search-btn" class="search-control">Search</button>
  </div>
  <div class="weather-container">
    <div class="weather-description">
      <h1 id="city-header"></h1>
      <div id="weather-main">
        <span id="temperature"></span>
        <span id="weather-description-header"></span>
        <div>
          <img id="weather-summary-icon">
        </div>
      </div>
      <hr>
      <div id="wind-speed" class="bottom-details"></div>
      <div id="humidity" class="bottom-details"></div>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
