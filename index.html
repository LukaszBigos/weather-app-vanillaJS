<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>My awesome weather app</title>
</head>

<body>
  <div class="search-container">
    <div class="err-container">
      <input type="text" id="search-input" class="search-control" placeholder="City name or Zipcode">
      <p class="error-msg"></p>
    </div>

    <button id="search-btn" class="search-control">Search</button>

  </div>

  <div class="weather-container">
    <div class="weather-description">
      <h1 id="city-header"></h1>
      <div id="weather-main">
        <span id="temperature"></span>
        <p id="weather-description-header"></p>
        <div>
          <img id="weather-summary-icon">
        </div>
      </div>
      <hr>
      <div class="details">
        <div id="wind-speed" class="bottom-details"></div>
        <div id="humidity" class="bottom-details"></div>
      </div>

    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
